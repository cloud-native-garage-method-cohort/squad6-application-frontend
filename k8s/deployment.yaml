apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    app.openshift.io/vcs-ref: f7580aa1eb6f7176705176e201ecff4de93edafb
    app.openshift.io/vcs-uri: https://github.com/cloud-native-garage-method-cohort/squad6-application-frontend
  labels:
    app: room-6-frontend-app
    app.kubernetes.io/instance: room-6-frontend-app-instance
    app.kubernetes.io/name: room-6-frontend-app
    app.openshift.io/runtime: js
  name: room-6-frontend-app
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app.kubernetes.io/instance: room-6-frontend-app-instance
      app.kubernetes.io/name: room-6-frontend-app
  template:
    metadata:
      creationTimestamp: null
      labels:
        app.kubernetes.io/instance: room-6-frontend-app-instance
        app.kubernetes.io/name: room-6-frontend-app
    spec:
      containers:
        - env:
            - name: INGRESS_HOST
            - name: PROTOCOLS
            - name: LOG_LEVEL
              value: debug
          image: quay.io/sherryyu/room-6-frontend-app:7f11f92d0bc9a7352384bfbe4e8d8eb23a66469a
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: 8501
              scheme: HTTP
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          name: room-6-frontend-app
          ports:
            - containerPort: 8501
              name: http
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: 8501
              scheme: HTTP
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: "/.streamlit/"
              name: frontend-model-storage
            
      volumes:
        - name: frontend-model-storage
          persistentVolumeClaim:
            claimName: frontend-model-storage
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
